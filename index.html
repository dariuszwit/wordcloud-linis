<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proportional Word Cloud with Mask</title>
    <style>
        #wordCloud {
            width: 800px;
            height: 600px;
            position: relative;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: white;
        }
        .word {
            position: absolute;
            color: #333;
            white-space: nowrap;
            transform-origin: center;
            font-weight: bold;
            z-index: 10;
            text-decoration: none;
        }
        #maskCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="wordCloud">
        <canvas id="maskCanvas"></canvas>
    </div>

    <!-- Wczytywanie skryptÃ³w -->
    <script src="words.js"></script>
    <script src="calculateMaskArea.js"></script>
    <script src="checkWordFitsInMask.js"></script>
    <script src="checkOverlap.js"></script>
    <script src="placeWord.js"></script>
    <script src="main.js"></script>
</body>
</html>
